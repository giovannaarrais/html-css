<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="10" placeholder="Nome de Usuário" autocomplete="username">
        </p>

        <!--
        Required >> sig. que aquele campo é obrigatório
        minlenght > minimo de letras que deve ter
        maxlenght > maximo de letras que deve ter
        size >>>>>> quantidade de letras que vai mostrar na caixa
        placeholder > palavra que aparece dentro da caixa de texto
        autocomplete="identificar qual é" e no form tem que ter autocomplete tbm

        -->

        <p><label for="isenha">Senha:</label>
        <input type="password" name="senha" id="isenha" required  minlength="8" maxlength="20" size="8" placeholder="Senha do Usuário" autocomplete="current-password">
     </p>

     <!--autocomplete="current-password" senha antiga
         autocomplete="new-password" nova senha
      -->

     <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
     </p>
    </form>
</body>
</html>
