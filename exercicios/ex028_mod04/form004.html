<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadatro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nivel de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="3"> 
        </p><!--value = onde ele vai começar-->
        <p>
            <label for="ifoto">Foto do Perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <!--para usar o metodo de enviar fotos tem q usar o method="post"-->


        <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
        </p>
    
    </form>
    
</body>
</html>
