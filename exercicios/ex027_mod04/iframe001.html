<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
</head>
<body>
    <h1>Testando o uso de iframe</h1> <!--iframe é um quadro embutido-->
    <p>Acessando o site do 

        <!--Tamanho padrão do iframe é 300x150, mas pode mudar-->
        <iframe  src="https://www.cursoemvideo.com/" frameborder="0"
        height="500px" width="500px" scolling="auto"> <!--scolling=rolagaem do iframe (Auto/yes/no) e frameborder=0 tira as bordas e o 1 deixa as bordas-->
    
            <a href="https://www.cursoemvideo.com/">Curso em Vídeo</a> <!--se o dispositivo não for compativel vai aparacer esse link -->

        </iframe>
        para aprender a programar.</p>


        <p>O repositório do Guanabra 

            <iframe src="https://gustavoguanabara.github.io/" frameborder="0"></iframe>

            também é bem legal.
        </p>

        <p>Talvez o site do  

            <iframe src="https://google.com.br/?hl=pt-BR" frameborder="0"></iframe><!--A google não permite ser usado em iframes -->

         também é muito legal!</p> 
    
</body>
</html>
